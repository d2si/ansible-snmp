- name: Configure SNMP
  template:
    src: snmpd.conf.j2
    dest: "{{ snmpd['cfg']['path'] }}"
  notify: restart SNMP
  tags: cfg

- name: Enable the SNMP service
  service:
    name: "{{ snmpd['svc']['name'] }}"
    state: started
    enabled: yes
  tags: svc
