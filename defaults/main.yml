---

snmpd:
    cfg:
      path: "{{ osvar['cfg']['path'] }}"
      rocommunity:
        from: "{{ ansible_default_ipv4.network }}/{{ ansible_default_ipv4.netmask }}"
        name: public	
      syslocation: EpiConcept HQ
      syscontact: Dont Reply <noreply@epiconcept.fr>
    pkg:
      name: "{{ osvar['pkg']['name'] }}"
    svc:
      name: "{{ osvar['svc']['name'] }}"
      enabled: yes
