---

snmpd:
    cfg:
      path: "{{ osvar['cfg']['path'] }}"
      agentaddress: "{{ ansible_default_ipv4.address }}"
      agentuser: root
      rocommunity:
        from: 46.218.172.58/32
        name: oxalide
      syslocation: oxalide
      syscontact: report@oxalide.com
    pkg:
      name: "{{ osvar['pkg']['name'] }}"
    svc:
      name: "{{ osvar['svc']['name'] }}"
      enabled: yes
