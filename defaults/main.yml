---

snmpd:
    cfg:
      path: "{{ osvar['cfg']['path'] }}"
      agentaddress: "{{ ansible_default_ipv4.address }}"
      agentuser: root
      rocommunity:
        from: "{{ ansible_default_ipv4.network }}/{{ ansible_default_ipv4.netmask }}"
        name: oxalide
      syslocation: oxalide
      syscontact: report@oxalide.com
    pkg:
      name: "{{ osvar['pkg']['name'] }}"
    svc:
      name: "{{ osvar['svc']['name'] }}"
      enabled: yes
